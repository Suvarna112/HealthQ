<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>Welcome to MedEase</h1>
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="images/frontImg.jpg" alt="">
                <div class="text">
                    <span class="text-1">Accessible, Intelligent Healthcare, at your fingertips</span>
                </div>
            </div>
            <div class="back">
                <img class="backImg" src="images/backImg.jpg" alt="">
                <div class="text">
                    <span class="text-1">Healthcare that's always available, always informed</span>
                </div>
            </div>
        </div>
        <div class="forms">
            <div class="form-content">
                <div class="login-form">
                    <div class="title">Login</div>
                    <form onsubmit="return handleLogin(event)">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="email" placeholder="Enter your email" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Enter your password" required>
                            </div>
                            <div class="text"><a href="#">Forgot password?</a></div>
                            <div class="button input-box">
                                <input type="submit" value="Submit">
                            </div>
                            <div class="text sign-up-text">Don't have an account? <label for="flip" onclick="toggleForm()">Signup now</label></div>
                        </div>
                    </form>
                </div>
                <div class="signup-form">
                    <div class="title">Signup</div>
                    <form onsubmit="return handleSignup(event)">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Enter your name" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="email" placeholder="Enter your email" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Enter your password" required>
                            </div>
                            <div class="button input-box">
                                <input type="submit" value="Submit">
                            </div>
                            <div class="text sign-up-text">Already have an account? <label for="flip" onclick="toggleForm()">Login now</label></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function toggleForm() {
            document.querySelector('.login-form').classList.toggle('hide');
            document.querySelector('.signup-form').classList.toggle('hide');
        }

        function handleLogin(event) {
            event.preventDefault();
            let email = document.querySelector(".login-form input[type='email']").value;
            localStorage.setItem("userEmail", email);
            window.location.href = "main.html";
        }

        function handleSignup(event) {
            event.preventDefault();
            let name = document.querySelector(".signup-form input[type='text']").value;
            let email = document.querySelector(".signup-form input[type='email']").value;
            let password = document.querySelector(".signup-form input[type='password']").value;

            let userData = `Name: ${name}\nEmail: ${email}\nPassword: ${password}\n\n`;

            saveDataToFile(userData);

            localStorage.setItem("userName", name);
            localStorage.setItem("userEmail", email);
            window.location.href = "main.html";
        }

        function saveDataToFile(data) {
            // Simulate file saving
            console.log("Simulating saving to file:\n" + data);

            const link = document.createElement('a');
            link.href = 'data:text/plain;charset=utf-8,' + encodeURIComponent(data);
            link.download = 'user_data.txt';
            link.style.display = 'none';
            document.body.appendChild(link);
            link.dispatchEvent(new MouseEvent('click'));
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
