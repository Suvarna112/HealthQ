<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Ratings & Reviews</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f4f4f4;
            line-height: 1.6;
            color: #333;
            background-color: #e0c2ff;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

      

        .review-form {
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        textarea,
        select {
            width: calc(100% - 22px); /* Adjust for padding and border */
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            border-color: #6b23c3;
            outline: none;
        }

        button {
            background-color: #6b23c3;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #571aa8;
        }

        .review {
            border: 1px solid #eee;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
            background-color: #f9f9f9;
        }

        .rating {
            color: #FFC107;
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .header {
            background-color: #6b23c3;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header button {
            background-color: white;
            color: #6b23c3;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .header button:hover {
            background-color: #e0c2ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Doctor Ratings & Reviews</h1>

        <div class="review-form">
            <h2>Write a Review</h2>
            <form id="reviewForm">
                <label for="doctorName">Doctor's Name:</label>
                <input type="text" id="doctorName" required>

                <label for="rating">Rating:</label>
                <select id="rating" required>
                    <option value="5">5 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="2">2 Stars</option>
                    <option value="1">1 Star</option>
                </select>

                <label for="reviewText">Review:</label>
                <textarea id="reviewText" rows="4" required></textarea>

                <button type="submit">Submit Review</button>
            </form>
        </div>

        <div id="reviews">
            <h2>Reviews</h2>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const reviewForm = document.getElementById("reviewForm");
            const reviewsDiv = document.getElementById("reviews");

            reviewForm.addEventListener("submit", function(event) {
                event.preventDefault();

                const doctorName = document.getElementById("doctorName").value;
                const rating = document.getElementById("rating").value;
                const reviewText = document.getElementById("reviewText").value;

                const reviewElement = document.createElement("div");
                reviewElement.className = "review";
                reviewElement.innerHTML = `
                    <h3>${doctorName}</h3>
                    <div class="rating">${"‚≠ê".repeat(rating)}</div>
                    <p>${reviewText}</p>
                `;

                reviewsDiv.appendChild(reviewElement);

                // Clear form fields
                document.getElementById("doctorName").value = "";
                document.getElementById("rating").value = "5";
                document.getElementById("reviewText").value = "";
            });
        });

        function goHome() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
