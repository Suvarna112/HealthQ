<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Portal</title>
    <style>
        /* Global Styling */
        body {
            font-family: "Poppins", sans-serif;
            padding: 0;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Header Styling */
        .header {
            background-color: #6b23c3;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            text-align: left;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .header h1 {
            margin: 0;
            font-size: 26px;
        }

        .header button {
            background-color: white;
            color: #6b23c3;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .header button:hover {
            background-color: #e0c2ff;
        }

        /* Hero Section */
        .hero {
            width: 100%;
            height: 450px;
            background: url('hero-image.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 34px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        /* Main Content Styling */
        .content {
            margin-top: 120px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #6b23c3;
            text-align: center;
            font-size: 28px;
        }

        /* Section Styling */
        .section {
            display: flex;
            align-items: center;
            background: #fff;
            padding: 30px;
            margin: 30px auto;
            width: 80%;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .section:hover {
            transform: scale(1.02);
        }

        .section-content {
            flex: 1;
            text-align: left;
        }

        .section h2 {
            margin-bottom: 10px;
            font-size: 22px;
            color: #6b23c3;
        }

        .section button {
            background-color: #6b23c3;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .section button:hover {
            background-color: #571aa8;
        }

        .section img {
            width: 200px;
            height: auto;
            border-radius: 12px;
            margin-left: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Doctor's Portal</h1>
        <button onclick="goHome()">Home</button>
    </div>

    <!-- Hero Image Section -->
    <div class="hero">
        Your Health, Our Priority
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1><span id="welcomeMessage"></span></h1>

        <div class="section">
            <div class="section-content">
                <h2>Book an Appointment</h2>
                <button onclick="navigateTo('appointment.html')">Schedule Now</button>
            </div>
            <img src="appointment.jpg" alt="Appointment">
        </div>

        <div class="section">
            <div class="section-content">
                <h2>AI Symptom Checker</h2>
                <button onclick="navigateTo('symptom-checker.html')">Check Symptoms</button>
            </div>
            <img src="symptom-checker.jpg" alt="Symptom Checker">
        </div>

        <div class="section">
            <div class="section-content">
                <h2>Find Nearby Doctors & Hospitals</h2>
                <button onclick="navigateTo('nearby-doctors.html')">Locate Now</button>
            </div>
            <img src="hospital.jpg" alt="Nearby Hospitals">
        </div>

        <div class="section">
            <div class="section-content">
                <h2>Medication & Pharmacy</h2>
                <button onclick="navigateTo('pharmacy.html')">Find Pharmacy</button>
            </div>
            <img src="pharmacy.jpg" alt="Pharmacy">
        </div>

        <div class="section">
            <div class="section-content">
                <h2>Doctor Ratings & Reviews</h2>
                <button onclick="navigateTo('ratings.html')">View Ratings</button>
            </div>
            <img src="ratings.jpg" alt="Doctor Ratings">
        </div>

        <div class="section">
            <div class="section-content">
                <h2>Reminders & Notifications</h2>
                <button onclick="navigateTo('reminders.html')">Set Reminder</button>
            </div>
            <img src="reminder.jpg" alt="Reminders">
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let name = localStorage.getItem("userName") || "User";
            document.getElementById("welcomeMessage").innerHTML = `Welcome, ${name}! What do you want to do?`;
        });

        function goHome() {
            window.location.href = "index.html";
        }

        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
