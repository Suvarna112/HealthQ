<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthQ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            padding: 0;
            margin: 0;
            background: linear-gradient(135deg, #e0c2ff, #a88be4); /* Gradient background */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(to right, #6b23c3, #8e44ad); /* Gradient header */
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .header h1 {
            margin: 0;
            font-size: 32px;
            letter-spacing: 1.5px;
            animation: fadeInDown 0.8s ease-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header button {
            background-color: white;
            color: #6b23c3;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            animation: fadeInUp 0.8s ease-out;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header button:hover {
            background-color: #f0f0f0;
            transform: translateY(-3px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
        }

        .content {
            flex: 1; /* Allow content to expand and take available space */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .section-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 30px;
            max-width: 1200px;
            width: 90%;
        }

        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            width: 280px;
            border-radius: 20px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
            font-size: 18px;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
        }

        .emoji {
            font-size: 70px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            font-size: 22px;
            color: #6b23c3;
            margin-bottom: 20px;
            text-align: center;
        }

        .section button {
            background: linear-gradient(to right, #6b23c3, #8e44ad);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section button:hover {
            background: linear-gradient(to right, #8e44ad, #6b23c3);
            transform: translateY(-3px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .section-container {
                flex-direction: column;
                align-items: center;
            }

            .section {
                width: 90%;
            }
        }
        .chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 50px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>MedEase</h1>
        <button onclick="goHome()">Home</button>
    </div>

    <div class="content">
        <h1><span id="welcomeMessage"></span></h1>
        <div class="section-container">
            <div class="section">
                <div class="emoji">üìÖ</div>
                <h2>Book an Appointment</h2>
                <button onclick="navigateTo('appointment.html')">Schedule Now</button>
            </div>

            <div class="section">
                <div class="emoji">ü§ñ</div>
                <h2>AI Symptom Checker</h2>
                <button onclick="navigateTo('chat_bot.html')">Check Symptoms</button>
            </div>

            <div class="section">
                <div class="emoji">üè•</div>
                <h2>Find Nearby Doctors</h2>
                <button onclick="navigateTo('nearby-doctors.html')">Locate Now</button>
            </div>

            <div class="section">
                <div class="emoji">üíä</div>
                <h2>Medication & Pharmacy</h2>
                <button onclick="navigateTo('pharmacy.html')">Find Pharmacy</button>
            </div>

            <div class="section">
                <div class="emoji">‚≠ê</div>
                <h2>Doctor Ratings & Reviews</h2>
                <button onclick="navigateTo('ratings.html')">View Ratings</button>
            </div>

            <div class="section">
                <div class="emoji">‚è∞</div>
                <h2>Reminders & Notifications</h2>
                <button onclick="navigateTo('calendar.html')">Set Reminder</button>
            </div>
        </div>
    </div>
    <div class="chatbot-icon" onclick="navigateTo('chatbot.html')">üëæ</div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let name = localStorage.getItem("userName") || "User";
            document.getElementById("welcomeMessage").innerHTML = `Welcome, ${name}! What do you want to do?`;
        });

        function goHome() {
            window.location.href = "index.html";
        }

        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
